<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pirata+One&family=Rochester&display=swap" rel="stylesheet">

    <!-- Bootstrap Link -->

    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4 title">Todo App</h1>
        <form class="search">
          <input
            class="form-control toybox"
            type="text"
            name="search"
            placeholder="Search...."
            aria-label="search"
            
          />
        </form>
      </header>
      <ul class="list-group text-light todos">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Go to Swim</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Go to Shopping Mall</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Read to Book</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>Have dinner</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>
      <form class="text-center my-4 add">
        <label class="text-light titlex">Add a New Work</label>
        <input type="text" class="form-control m-auto" name="add" />
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/f541140dc8.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
